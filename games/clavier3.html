                <label for="difficulty">Difficulté</label>

                </select>
            </div>
        </form>
    </div>

    <h1>Entraînement de niveau 3</h1>
    <div class="container">
        <h2>⌨️ Jeu de vitesse ⌨️</h2>
        <small>Écrivez le mot qui s'affiche : </small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Écrivez le mot ici..." />

        <p class="time-container">Temps restant: <span id="time">10s</span></p>

        <p class="score-container">Score: <span id="score">0</span></p>
